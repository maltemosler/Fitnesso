{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fitnesso | {{ title }}</title>
    <link rel="stylesheet" href="{% static "css/frame.css" %}">
    <script src="https://kit.fontawesome.com/007bcd9e44.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- Set up AJAX -->
{% csrf_token %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="{% static "js/ajax.js" %}?v=1"></script>
<script src="{% static "js/validations.js" %}?v=1"></script>
<script src="{% static "js/frame.js" %}?v=1"></script>

{% if request.user.is_authenticated %}
    <div id="navbar">
        {% if request.user.fitnessouser.is_trainer %}
            <button class="nav-btn" onclick="location.href='/user_anlegen'">Nutzer anlegen</button>
            <button class="nav-btn" onclick="location.href='/user_verwaltung'">Nutzerverwaltung</button>
            <button class="nav-btn" onclick="window.location = '{% url "user_logout" %}';">Logout</button>
        {% else %}
            <button class="nav-btn" onclick="window.location = '{% url "user_logout" %}';">Logout</button>
        {% endif %}
    </div>

    <div id="logo-nav">
        <img src="{% static "resources/companylogo.png" %}" id ="logo-nav-menu">
    </div>

{% endif %}
{% block content %}{% endblock %}


{% block scripts %}
{% endblock %}

</body>
</html>
