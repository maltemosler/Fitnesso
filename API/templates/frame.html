{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static "css/frame.css" %}">
</head>
<body>
<!-- Set up AJAX -->
{% csrf_token %}

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="{% static "js/ajax.js" %}?v=1"></script>
<script src="{% static "js/validations.js" %}?v=1"></script>

{% if request.user.is_authenticated %}
    <div id="navbar">
        <button id="logout-btn" onclick="window.location = '{% url "user_logout" %}';">Logout</button>
    </div>

    <div id="logo-nav">
        <img src="{% static "resources/companylogo.png" %}" id ="logo-nav-menu">
    </div>

{% endif %}
{% block content %}{% endblock %}


{% block scripts %}
{% endblock %}

</body>
</html>
