{% extends "frame.html" %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static "css/home.css" %}">

    {% if not request.user.is_authenticated %}
        <div id="login">
            <video autoplay muted loop id="myVideo">
                <source src="{% static 'resources/loginBackground2.mp4' %}" type="video/mp4">
                Your browser does not support HTML5 video.
            </video>
            <div id="login-menu">
                <div id="logo">
                    <img src="{% static "resources/companylogo.png" %}">
                </div>
                <div class="textbox">
                    <input id="login-email" type="text" placeholder="Email">
                </div>
                <div class="textbox">
                    <input id="login-password" type="password" placeholder="Password">
                </div>
                <button id="login-btn" onclick="login()">Login</button>

                <p id="login-error-text" style="display:none;">Email oder Passwort falsch</p>
            </div>
        </div>
    {% endif %}

{% endblock %}

{% block scripts %}
    <script src="{% static "js/home.js" %}?v=1"></script>
{% endblock %}
